<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Projects - Movie Night Swiper</title>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comfortaa", cursive;
      }

      body {
        background: #262626;
        overflow-x: hidden;
        overflow-y: auto;
      }

      section {
        position: relative;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 2rem;
        scroll-snap-align: start;
      }

      .content {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 30px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.28) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        backdrop-filter: blur(30px);
        border-radius: 20px;
        width: min(1000px, 100%);
        box-shadow: 0 0.5px 0 1px rgba(255, 255, 255, 0.23) inset,
          0 1px 0 0 rgba(255, 255, 255, 0.66) inset,
          0 4px 16px rgba(0, 0, 0, 0.12);
        z-index: 10;
        padding: 2rem;
        flex-wrap: wrap;
      }

      .info {
        flex: 1 1 300px;
        max-width: 400px;
        padding: 0 20px;
        color: white;
        text-align: justify;
      }

      .info p {
        font-weight: 500;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .movie-night {
        background: linear-gradient(
          225deg,
          #ff3cac 0%,
          #784ba0 50%,
          #2b86c5 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      .btn {
        background: rgba(255, 255, 255, 0.9);
        color: #784ba0;
        border: none;
        padding: 10px 40px;
        border-radius: 4px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn:hover {
        animation: gelatine 0.5s 1;
      }

      @keyframes gelatine {
        0%,
        100% {
          transform: scale(1, 1);
        }
        25% {
          transform: scale(0.9, 1.1);
        }
        50% {
          transform: scale(1.1, 0.9);
        }
        75% {
          transform: scale(0.95, 1.05);
        }
      }

      .swiper {
        width: 250px;
        height: 450px;
        flex-shrink: 0;
      }

      .swiper-slide {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, #0f2027, transparent);
      }

      .overlay span {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 0.8rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 6px 14px;
        border-radius: 20px;
        color: #fff;
        font-weight: 700;
        backdrop-filter: blur(10px);
      }

      .overlay h2 {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 1.1rem;
        color: #fff;
        font-weight: 600;
      }

      .circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .circles li {
        position: absolute;
        list-style: none;
        width: 20px;
        height: 20px;
        background: linear-gradient(
          225deg,
          #ff3cac 0%,
          #784ba0 50%,
          #2b86c5 100%
        );
        animation: animate 25s linear infinite;
        bottom: -150px;
      }

      .circles li:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
      }

      .circles li:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
      }

      .circles li:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
      }

      .circles li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
      }

      .circles li:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
      }

      .circles li:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
      }

      .circles li:nth-child(7) {
        left: 35%;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
      }

      .circles li:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
      }

      .circles li:nth-child(9) {
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
      }

      .circles li:nth-child(10) {
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 11s;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }

      @media (max-width: 768px) {
        .content {
          flex-direction: column;
        }
        .swiper {
          width: 100%;
        }
      }
    </style>
  </head>

  <body style="scroll-snap-type: y mandatory;">
    <section>
      <div class="content">
        <div class="info">
          <p>
            Join us for a fantastic
            <span class="movie-night">movie night</span> styled showcase of our
            most exciting projects! From elegant villas to luxury apartments,
            we've got something that speaks to design, class, and innovation.
          </p>
          <button class="btn">Join</button>
        </div>

        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://source.unsplash.com/300x450/?villa" alt="" />
              <div class="overlay">
                <span>Villa</span>
                <h2>Villa Luminea</h2>
              </div>
            </div>

            <div class="swiper-slide">
              <img src="https://source.unsplash.com/300x450/?architecture" alt="" />
              <div class="overlay">
                <span>Apartment</span>
                <h2>GRACE</h2>
              </div>
            </div>

            <div class="swiper-slide">
              <img src="https://source.unsplash.com/300x450/?modern,house" alt="" />
              <div class="overlay">
                <span>Design</span>
                <h2>Chipperfield</h2>
              </div>
            </div>

            <div class="swiper-slide">
              <img src="https://source.unsplash.com/300x450/?home" alt="" />
              <div class="overlay">
                <span>Nature</span>
                <h2>Casa Crownd</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
        loop: true,
        speed: 600,
        mousewheel: true,
      });
    </script>
  </body>
</html>
